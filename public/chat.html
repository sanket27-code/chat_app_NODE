<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logo.png">
    <title>buZZy Chat</title>
</head>
<body>
    <div id="userList_side">
    </div>
    <div class="chat_side">
        <div id="messages"></div>
        <div class="form_box">
            <form id='message_form'>
                <input name="message_input" type="text" placeholder="message" autocomplete="off">
                <button id="send_message">Send</button>
            </form>
            <div class="locat">
                <button id="send_location">Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message {{side}}">
            <span class="username">{{username}}</span>
            <span class="time">{{createdAt}}</span>
            <p class="msg">{{message}}</p>
        </div>
    </script>
    <script id="users-template" type="text/html">
        <div class="user_side">
            <h2 class="room_title">{{room}}</h2>
            <p id="Typing"></p>
            <h3 class="list_title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="location">
            <span class="username">{{username}}</span>
            <span class="time">{{createdAt}}</span>
            <p class="location_msg"><a href="{{url}}" target="_blank">My current location!</a></p>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
